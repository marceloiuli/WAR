<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO TO WAR</title>
    <link href="css/cardstarter.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>GO TO WAR</h1>
    <h2>Ready to play?</h2>
    <section id="comScore">
        <div class="score">Computer Score:</div>
    </section>
    <section class="board" id="top">
        <div class="card back-red"></div>
        <div class="card back-red"></div>
        <div class="card west hA" id="comWinPile"></div>
    </section>
    <section class="board" id="bottom">  
        <div class="card back-blue"></div>
        <div class="card back-blue"></div>
        <div class="card west cA"></div>
    </section> 
    <section id="playerScore">
        <div class="score">Player Score:</div>
    </section>
</body>
</html>
