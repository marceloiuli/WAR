<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GO TO WAR</title>
    <link href="css/cardstarter.css" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>GO TO WAR</h1>
    <p>RULES: First to 26pts wins!</p>
    <section class="board" id="top">
        <div class="card back-red large" id="comDeck"></div>
        <div class="" id="comWar"></div>
        <div id="comScore">Comp Score:</div>
    </section>
    <h2>Ready for battle?</h2>
    <section class="board" id="bottom">  
        <div class="card back-blue large" id="playDeck"></div>
        <div class="" id="playWar"></div> 
        <div id="playScore">Player Score:</div>
    </section> 
    <section id="reset">
        <button>RESET BATTLEFIELD</button>
    </section>
</body>
</html>
